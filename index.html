<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" type="text/javascript"></script>
</head>

<body>

    <canvas id="chart" width="100vw"></canvas>

    <script>
        chartDraw();

        async function chartDraw() {
            const csvData = await getData();
            const ctx = document.getElementById('chart').getContext('2d');

            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: csvData.labelYears,
                    datasets: [{
                        label: 'Combined Land-Surface Air and Sea-Surface Water Temperature by Cยบ',
                        data: csvData.labelTemp,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },

                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value + "ยบ";
                                }
                            }
                        }]
                    }
                }
            });

        }


        async function getData() {
            const labelYears = [];
            const labelTemp = [];

            const response = await fetch(
                'test.csv'
            );
            const data = await response.text();
            console.log(data);

            const table = data.split('\n').slice(1);
            console.log(table);

            table.forEach(rows => {
                const columns = rows.split(',');
                const year = columns[0];
                labelYears.push(year);
                const temp = columns[1];
                labelTemp.push(parseFloat(temp) + 14);
                console.log(year, temp);
            });
            return {
                labelYears,
                labelTemp
            };
        }
    </script>
</body>

</html>
